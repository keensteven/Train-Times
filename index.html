<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,600&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Train Times</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <style type="text/css">
        .jumbotron {
            background-color: #196799 !important;
            color: #ffffff;
        }

        body {
            font-family: 'Muli', sans-serif;
        }

        .card-header {
            background-color: #8d8d8d !important;
            color: #ffffff;
            font-family: 'Muli', sans-serif;
            font-weight: 600;
        }

        .btn-secondary {
            background-color: #196799 !important;
            color: #ffffff;
        }

        .form-control:focus {
            border-color: #b1b1b1;
            box-shadow: none;
            -webkit-box-shadow: none;
        }
    </style>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
            <h1 class="display-4">Train Times</h1>
            <p class="lead mr-5 ml-5">Administrators can add new trains to the schedule.
            </p>
        </div>
    </div>
    <div class="container">
        <div class="card mt-5">
            <h5 class="card-header"><strong>Current Train Schedule</strong></h5>
            <div class="card-body pt-5 pr-5 pb-4 pl-5" style="text-align: center">
                <div class="table-responsive">
                    <table class="table table-hover" id='train-table'>
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">First Train</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="card mt-5 mb-5">
            <h5 class="card-header">Add a Train</h5>
            <div class="card-body pt-5 pr-5 pb-5 pl-5">
                <form>
                    <div class="form-group mr-2 ml-2 mb-4"><label for="trainName"><strong>Train Name</strong></label>
                        <input type="text" class="form-control" id="name-input" aria-describedby="emailHelp"
                            placeholder="Enter Train Name">
                    </div>
                    <div class="form-group mr-2 ml-2 mb-4">
                        <label for="destination"><strong>Destination</strong></label>
                        <input type="text" class="form-control" id="destination-input" placeholder="Enter Destination">
                    </div>
                    <div class="form-group mr-2 ml-2 mb-4">
                        <label for="trainTime"><strong>First Train Time (HH:MM AM/PM)</strong></label>
                        <input type="time" class="form-control" id="time-input" placeholder="Enter First Train Arrival Time"></div>
                    <div class="form-group mr-2 ml-2 mb-4"><label for="frequency"><strong>Frequency
                                (number of minutes)</strong></label>
                        <input type="text" class="form-control" id="frequency-input" placeholder="Enter Frequency">
                    </div>
                    <button type="submit" class="btn btn-secondary mt-4 mr-2 ml-2" id="add-train-btn">Submit</button>
                </form>
            </div>
        </div>

<script src="script.js"></script>
</body>

</html>
